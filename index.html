<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="main.css" rel="stylesheet" type="text/css"/>

    <meta http-equiv="refresh" content="60">
    
    <link rel="icon" href="office.jpg">
    
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">

    var keyword = "animals";

    $(document).ready(function(){

        $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?",
        {
            tags: keyword,
            tagmode: "any",
            format: "json"
        },
        function(data) {
            var rnd = Math.floor(Math.random() * data.items.length);

            var image_src = data.items[rnd]['media']['m'].replace("_m", "_b");

            $('body').css('background-image', "url('" + image_src + "')");
            $('body').css('background-position', "center");
            $('body').css('background-repeat', "no-repeat");
            $('body').css('background-size', "cover");

        });

    });
    </script>

  </head>
  <body>
  <div id="clockbox" style="position: absolute; top:  50%; left: 50%; transform: translate(-50%,-50%); text-align:center; color:white; font:Arial, sans-serif; font-size:75px"></div>

  <script type="text/javascript">
  var tday=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  var tmonth=["January","February","March","April","May","June","July","August","September","October","November","December"];

  function GetClock(){
    var d=new Date();
    var nday=d.getDay(),nmonth=d.getMonth(),ndate=d.getDate();
    var nhour=d.getHours(),nmin=d.getMinutes();
    if(nmin<=9) nmin="0"+nmin

      var clocktext=""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+" "+nhour+":"+nmin+"";
    document.getElementById('clockbox').innerHTML=clocktext;
  }

GetClock();
setInterval(GetClock,1000);
</script>


</body>
</html>
